    <!-- Button trigger modal - this will activate the modal, once we click on it, this will execute a function that will activate the modal, this will toggle the modal using this function (the function is basically this:
    
    $('[data-toggle="modal"]').on('click', function(){
     let targetSelector = $(this).attr('data-target');
     $(targetSelector).modal('show'); // Bootstrapâ€™s own function to make the modal 
    appear
    });) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
